 <script>
   window.addEventListener('load', () => {
    let baseDatos;
    let solicitudConexion = indexedDB.open('notasBd',3);

    solicitudConexion.onsuccess = function(evento) {
        baseDatos = evento.target.result;
 
    }

    solicitudConexion.onerror = function(evento) {
        document.querySelector('#contenido').innerText = `Error al abrir la base de datos: ${evento.target.errorCode}`;
     }

    solicitudConexion.onupgradeneeded = function(evento) {
        baseDatos = evento.target.result;
        let notas = baseDatos.createObjectStore('notas', {autoIncrement: true});
    } 

    console.log('Initially ' + (window.navigator.onLine ? 'on' : 'off') + 'line');
              if(window.navigator.onLine){  
                document.querySelector('#networkPrint').style.cssText += 'background-color:lightgreen;font-weight: bold'

                document.querySelector('#networkPrint').innerText = `Você tem uma conexão de internet`;

         

              }else {
                document.querySelector('#networkPrint').innerText = `Você não tem uma conexão com a Internet. Ao enviar o formulário, as informações serão armazenadas e enviadas na próxima vez que você fizer login online.`
                document.querySelector('#networkPrint').style.cssText += 'background-color:Crimson;font-weight: bold'


              }})

   window.addEventListener('online', () => {
       document.querySelector('#networkPrint').innerText = `Você tem uma conexão de internet`;
       document.querySelector('#networkPrint').style.cssText += 'background-color:lightgreen;font-weight: bold'

});
  
window.addEventListener('offline', () => {
  document.querySelector('#networkPrint').style.cssText += 'background-color:Crimson;font-weight: bold';

  document.querySelector('#networkPrint').innerText = `Você não tem uma conexão com a Internet. Ao enviar o formulário, as informações serão armazenadas e enviadas na próxima vez que você fizer login online.`
;

});

 </script>
